name: Deploymet of food token

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Remove git directory
        run: rm -rf .git

      # Restore previous FTP sync state (this enables incremental upload)
      - name: Restore FTP state cache
        uses: actions/cache@v4
        with:
          path: .ftp-deploy-sync-state.json
          key: ${{ runner.os }}-ftp-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-ftp-

      # Upload only changed files since last sync
      - name: Deploy changed files only
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.git/**
            **/.github*
            .github/**
            **/node_modules/*
            **/README.md
            **/uploads/*
          dangerous-clean-slate: false
          state-name: .ftp-deploy-sync-state.json
          log-level: minimal

      # Save new FTP sync state for next run
      - name: Save FTP state cache
        uses: actions/cache@v4
        with:
          path: .ftp-deploy-sync-state.json
          key: ${{ runner.os }}-ftp-${{ github.sha }}

      # ðŸ”” Call WhatsApp API after successful deployment
      - name: Notify WhatsApp after deployment
        if: success()
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%s)
          COMMIT_ID=$(git rev-parse --short HEAD)

          curl -G "https://foodtooken.codecrafterinfotech.online/WS/whatsapp_call" \
            --data-urlencode "environment=Food Token Live" \
            --data-urlencode "subject=$COMMIT_MSG" \
            --data-urlencode "commit_message=$COMMIT_MSG" \
            --data-urlencode "commit_id=$COMMIT_ID"
